<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>gridlayout</title>
   <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <main>
    <div class="cards">
    <div class="card1">
        <div class="name">
            <img src="./images/image-jeremy.png" alt="">
            <p>Report for:</p>
            <h1>Jeremy<br>Robson</h1>
        </div>
        <div class="basic">
        <h1>Daily</h1>
        <h2>Weekly</h2>
        <h1>Monthly</h1>
    </div>
    </div>


    <div class="card2">
        <div class="top-row">
            <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="bottom">
            <div class="acti">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
        <h1>32hrs</h1>
        <h6>Last Week - 36hrs</h6>
    </div>
    </div>
    </div>

    <div class="card3">
        <div class="top-row">
            <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="bottom">

        <div class="time">

    </div>
    </div>
    </div>

    <div class="card4">
        <div class="top-row">

        </div>
        <div class="bottom">

        <div class="time">

    </div>
    </div>
    </div>

    <div class="card5">
        <div class="top-row">
            <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="bottom">
            <div class="acti">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="">
        </div>
        <div class="time">
        <h1>4hrs</h1>

    </div>
    </div>
    </div>

    <div class="card6">

            <img src="./images/icon-social.svg" alt="">

        <div class="bottom">
            <div class="acti">

        <div class="time">
        <h1>5hrs</h1>

    </div>
    </div>

            <img src="./images/icon-self-care.svg" alt="">

        <div class="bottom">
            <div class="acti">
            <p>Self Care</p>

        </div>
        <div class="time">
        <h1>2hrs</h1>
        <h6>Last Week -2hrs</h6>
    </div>
    </div>
    </div>
</div>

</main>
</body>
</html>
